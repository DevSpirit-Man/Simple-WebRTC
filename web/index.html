<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC working example</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body style="text-align: center">
    <p>
      This example shows you the contents of the selected part of your display.
      Click the Start Capture button to begin.
    </p>
    <button
      id="ScreenCapture"
      style="
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        font-size: 16px;
      "
    >
      ScreenCapture
    </button>
    <button
      id="VideoFile"
      style="
        background-color: #f44336;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        font-size: 16px;
      "
    >
      Video
    </button>
    <div></div>
    <video id="remoteStream" style="margin: 10px" autoplay></video>
    <h2>remoteStream</h2>
    <video id="localStream" style="margin: 10px" autoplay></video>
    <h2>LocalStream</h2>

    <!-- <button
      id="toggleMic"
      type="button"
      alt="Toggle mic status"
      class="muted"
      onclick="toggleMic()"
    >
      Mic
    </button> -->
    <script src="socket.io.js"></script>
    <script src="main.js"></script>

    <!-- <script src="screenshare.js"></script> -->
  </body>
</html>
